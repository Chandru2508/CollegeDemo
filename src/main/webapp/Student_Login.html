<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Login</title>
</head>
<body>
<h2 style="text-align: center;">Student Login</h2>
<form action="StudentMarksServlet" method="get" style="text-align: center; background-color: #f2f2f2; padding: 10px; border-radius: 5px;">
    <table style="margin: 0 auto;" cellpadding="10" cellspacing="5">
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" required></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Login">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="button" onclick="window.location.href='Student_Signup.html'">Sign up</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
