<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Marks Insert</title>
</head>
<body style="background-color: #e0f7fa;"></body>
<h2 style="text-align: center;">Student Mark Insertion</h2>
<form action="InsertStudentMarksServlet" method="post">
    <table style="margin: 0 auto; background-color: #f2f2f2; padding: 20px; border-radius: 10px;" cellpadding="10" cellspacing="5">
        <tr>
            <td><label for="student_id">Student ID:</label></td>
            <td><input type="text" id="student_id" name="student_id" required></td>
        </tr>
        <tr>
            <td><label for="mathematics">Mathematics:</label></td>
            <td><input type="text" id="mathematics" name="mathematics" required></td>
        </tr>
        <tr>
            <td><label for="physics">Physics:</label></td>
            <td><input type="text" id="physics" name="physics" required></td>
        </tr>
        <tr>
            <td><label for="chemistry">Chemistry:</label></td>
            <td><input type="text" id="chemistry" name="chemistry" required></td>
        </tr>
        <tr>
            <td><label for="english">English:</label></td>
            <td><input type="text" id="english" name="english" required></td>
        </tr>
        <tr>
            <td><label for="computer_science">Computer Science:</label></td>
            <td><input type="text" id="computer_science" name="computer_science" required></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
